<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>

    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="bg-amber-50 flex items-center justify-center h-screen">
    <div class="w-96 shadow-md bg-white rounded-md p-8">
        <h1 class="font-bold text-lg text-centre text-fuchsia-800">Forgot Password</h1>
        <!--Email-->
        <form>
            <div class="email">
                <p class="text-sm mt-5">Please enter your registered email address</p>
                <input type="text" class="w-full border border-gray-300 mt-5" required>
            </div>
            <!--Submit-->
            <button type="submit"
                class="w-full bg-purple-700 text-white mt-5 font-bold py-2 px-4 rounded hover:bg-purple-600 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-opacity-50">
                Submit
            </button>
        </form>
    </div>
</body>

</html>
