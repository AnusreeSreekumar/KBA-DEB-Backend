<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Course</title>

    <link rel="stylesheet" href="/CSS/KBA Courses/StyleCSS/addstyle.css">
</head>

<body>
    <div class="header">
        <div><img src="/CSS/KBA Courses/Images/kbalogo.png" alt=""></div>
        <ul class="nav1">   
            <li><a href="home">Home</a></li>
            <li><a href="courses">Courses</a></li>
            <li><a href="contact">Contact Us</a></li>
            <li><a href="add">Add Course</a></li>
            <li><a href="logout">Logout</a></li>
        </ul>
    </div>
    <div class="addcontainer">
        <h1>Update Course</h1>
        <div class="sections">
            <label for="name">Course Name</label>
            <div><input type="text" placeholder="s122"></div>
        </div>

        <div class="sections">
            <label for="type">Course Type</label>
        </div>
        <div>
            <select class="choices">
                <option value="self">Hybrid</option>
                <option value="option2">Self-Paced</option>
                <option value="option3">Course 3</option>
                <option value="option4">Course 4</option>
            </select>
        </div>

        <div class="sections">
            <label for="desc">Desription</label>
            <div><textarea name="desc" placeholder="Small description on the course"></textarea></div>
        </div>

        <div class="sections">
            <label for="price">Price</label>
        </div>
        <div>
            <select class="choices">
                <option value="admin">Rs.5000</option>
                <option value="option2">Amount 2</option>
                <option value="option3">Amount 3</option>
            </select>
        </div>

        <div>
            <input type="submit" value="Update Course">
        </div>

    </div>

    </div>
</body>

</html>
