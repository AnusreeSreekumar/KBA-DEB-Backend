<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <script>

        async function login(event) {

            try {

                event.preventDefault();
                const uname = document.getElementById('userid').value;
                const password = document.getElementById('password').value;

                const response = await fetch('http://127.0.0.1:8000/login', {
                    method: "POST",
                    credentials: "include",
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({

                        Username: uname,
                        Password: password
                    })
                });
                console.log(response);
                if (response.status == 200) {
                    alert('Login Successfull')
                    window.location.href = "./home.html";
                } else {
                    alert('Not sign in')
                }
            }
            catch (error) {
                alert(error)
            }
        }
    </script>

</head>

<body class="bg-amber-50 flex items-center justify-center h-screen">
    <div class="w-96 shadow-2xl bg-white rounded-md p-8">
        <!--Title-->
        <h1 class="font-bold text-2xl text-centre text-fuchsia-800">Login</h1>

        <!--Form-->
        <form action="" onsubmit="login(event)">
            <!--Email-->
            <div class="mt-5">
                <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email:</label>
                <input type="text" id="userid"
                    class="w-full p-2 border border-gray-300 rounded-md focus:border-purple-500 focus:outline-none"
                    required>
            </div>
            <!--Password-->
            <div class="mt-5">
                <label for="pword" class="block text-gray-700 text-sm font-bold mb-2">Password:</label>
                <input type="password" id="password"
                    class="w-full p-2 border border-gray-300 rounded-md focus:border-purple-500 focus:outline-none"
                    required>
            </div>
            <!---Login button-->
            <div class="mt-8">
                <button type="submit"
                    class="w-full bg-purple-700 text-white font-bold py-2 px-4 rounded hover:bg-purple-600 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-opacity-50">
                    Login
                </button>
            </div>

            <!-- Forgot Password -->
            <div class="text-center mt-6">
                <a href="forgotpswrd.html" class="text-sm text-purple-500 hover:text-purple-700">Forgot Password?</a>
            </div>

            <!-- Sign Up Link -->
            <div class="text-center">
                <p class="text-sm text-gray-600">Don't have an account?
                    <a href="signup.html" class="text-purple-500 font-bold hover:text-purple-700">Sign Up</a>
                </p>
            </div>

        </form>

    </div>
</body>

</html>
