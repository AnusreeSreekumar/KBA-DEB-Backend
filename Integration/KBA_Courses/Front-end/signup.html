<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignupPage</title>

    <script src="https://cdn.tailwindcss.com"></script>


    <script>

        async function signUp(event) {
            try {
                event.preventDefault();
                const fName = document.getElementById('firstname').value;
                const lName = document.getElementById('lastname').value;
                const uname = document.getElementById('userid').value;
                const password = document.getElementById('password').value;
                const role = document.getElementById('ctype').value;


                console.log(fName, lName);

                const response = await fetch('http://127.0.0.1:8000/signup', {
                    method: "POST",
                    credentials: "include",
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        FirstName: fName,
                        LastName: lName,
                        Username: uname,
                        Password: password,
                        Role: role

                    })
                })

                console.log(response);
                if(response.ok){
                    window.location.href = "./loginpage.html";
                }else{
                    alert('Not sign in')
                }

            } catch (error) {
                alert(error)
            }
        }

    </script>

</head>

<body class="bg-amber-50 flex items-center justify-center h-screen">
    <div class="bg-white w-96 rounded-md shadow-lg p-8">
        <h1 class="text-center font-bold text-fuchsia-800 text-2xl">Sign Up</h1>
        <form action="" onsubmit="signUp(event)">
            <div>
                <label for="" class="block text-gray-700 mb-2 text-sm font-bold">First Name:</label>
                <input type="text" id="firstname"
                    class="rounded-md mb-2 w-full border border-gray-300 focus:border-purple-500 focus:outline-none"
                    required>
            </div>

            <div>
                <label for="" class="block text-gray-700 mb-2 text-sm font-bold">Last Name</label>
                <input type="text" id="lastname"
                    class="rounded-md mb-2 w-full border border-gray-300 focus:border-purple-500 focus:outline-none"
                    required>
            </div>

            <div>
                <label for="" class="block text-gray-700 mb-2 text-sm font-bold">User ID:</label>
                <input type="text" id="userid"
                    class="rounded-md mb-2 w-full border border-gray-300 focus:border-purple-500 focus:outline-none"
                    required>
            </div>
            <div>
                <label for="" class="block text-gray-700 mb-2 text-sm font-bold">Password</label>
                <input type="password" id="password"
                    class="rounded-md mb-2 w-full border border-gray-300 focus:border-purple-500 focus:outline-none"
                    required>
            </div>

            <div>
                <div><label for="" class="block text-gray-700 mb-2 text-sm font-bold">Role</label>
                    <div>
                        <select class="rounded-md mb-2 w-full p-1 border border-gray-300" id="ctype">
                            <option value="admin">Admin</option>
                            <option value="user">User</option>
                        </select>
                    </div>
                </div>

                <div class="mt-6">
                    <input type="submit" value="Sign Up"
                        class="w-full bg-purple-700 text-white font-bold py-2 px-4 rounded hover:bg-purple-600 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-opacity-50">
                </div>

                <div class="mt-5">
                    Already have an account?<a href="loginpage.html" class="text-purple-500 font-semibold"> Login</a>
                </div>

            </div>

        </form>

</body>

</html>
