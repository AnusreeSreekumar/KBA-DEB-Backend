<body class="p-0 m-0 bg-amber-50">
    <div class="flex justify-between p-4 bg-white shadow-md shadow-stone-600">
        <div class="w-9 h-11"><img src="/CSS/Activity/KBA Courses/Images/kbalogo.png"></div>
        <ul class="flex flex-row">
            <li class="mr-2"><a href="home.html" class="text-fuchsia-800 hover:font-bold hover:text-lg">Home</a>
            </li>
            <li class="mr-2"><a href="courses.html" class="text-fuchsia-800 hover:font-bold hover:text-lg">Courses</a>

    <script>
        {
            let text1 = document.createElement("p")
            text1.textContent = "Share your thoughts on the course"
            document.getElementById("exp").appendChild(text1)

            let element = document.createElement("input");
            element.type = "radio";
            element.name = "feedback";
            // element.innerHTML = "Good";
            // element.id = "feedback";
            document.getElementById("exp").appendChild(element);

            let radio1 = document.createElement("label")
            radio1.textContent = "Good"
            radio1.className = "labelstyle"
            document.getElementById("exp").appendChild(radio1)

            let element1 = document.createElement("input");
            element1.type = "radio";
            element1.name = "feedback"
            // element1.id = "feedback";
            document.getElementById("exp").appendChild(element1);

            let radio2 = document.createElement("label")
            radio2.textContent = "Bad"
            radio2.className = "labelstyle"
            document.getElementById("exp").appendChild(radio2)

            let element2 = document.createElement("input");
            element2.type = "radio";
            element2.name = "feedback"
            // element2.id = "feedback";
            document.getElementById("exp").appendChild(element2);

            let radio3 = document.createElement("label")
            radio3.textContent = "Average"
            radio3.className = "labelstyle"
            document.getElementById("exp").appendChild(radio3);
        }
